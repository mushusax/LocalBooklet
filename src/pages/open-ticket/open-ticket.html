<ion-header>

  <ion-navbar>
    <ion-title>open_ticket</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary">Emplyee Id</ion-label>
      <ion-input type="number" [(ngModel)] = "eid" id="input_eid"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Order Type Id</ion-label>
      <ion-input type="number" [(ngModel)] = "oid" id="input_oid"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Revenue Center Id</ion-label>
      <ion-input type="number" [(ngModel)] = "rcid" id="input_rcid"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button (click)="openTicket()">Open Ticket</button>
</ion-content>
