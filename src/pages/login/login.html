<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <button ion-button block (click)="signInWithGoogle()" outline color="danger">
      <ion-icon name="logo-googleplus"><span> Log in with Google</span></ion-icon>
    </button>
    <button ion-button block (click)="signInWithFacebook()" color="default">
      <ion-icon name="logo-facebook"><span> Log in with Facebook</span></ion-icon>
    </button>

    <ion-item>
      <ion-label>Email:</ion-label>
      <ion-input [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password:</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <button ion-button block (click)="signInWithEmail(email,password)" color="secondary">
      Log in
    </button>

    <button ion-button block (click)="registerWithEmail(email, password)" color="secondary">
      Sign up
    </button>

  </ion-list>
</ion-content>
