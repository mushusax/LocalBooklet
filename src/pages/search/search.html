<ion-header>

  <ion-navbar>
    <ion-title>search</ion-title>
  </ion-navbar>

</ion-header>

<!-- apiKey: '907aca0a59e308351ee0be357ca41934',
appId: 'TGOG4H3CGK',
indexName: 'restaurant_locations',
routing: true -->
<ion-content padding>
  <h1>Search Page {{example}}</h1>
  <ais-instantsearch
  [config]="{
    apiKey: '9501d19bc195ea58da08656b6ec32c0e',
    appId: 'TGOG4H3CGK',
    indexName: 'locations',
    routing: true
  }">

  <ais-search-box placeholder='Search by city'></ais-search-box>

  <ais-hits>
    <ng-template
    let-hits="hits"
    let-results="results"
    >
    <!-- No results message -->
    <div *ngIf="hits.length === 0">
      No results found matching <strong>{{results.query}}</strong>.
    </div>

    <!-- Hit template -->
    <div *ngFor="let hit of hits">
      <h1>
        <ais-highlight
          attribute="city"
          [hit]="hit"
          >
        </ais-highlight>
      </h1>
    </div>
</ng-template>
</ais-hits>
  </ais-instantsearch>
</ion-content>
